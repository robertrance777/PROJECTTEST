<html>
<body>
<h1 id="title">Hello</h1>
<p id="description"></p>
<form>
    <label>Name</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label>Email</label>
    <input type="email" id="email"><br>
    <label>Age</label>
    <input type="number" id="Age"><br>
    <label>Which option best describes your current role?</label><br>
    <input type="text" id="Question"><br>
    <label>Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" id="Definitely" name="recommend" value=1><br>
    <label for="Definitely">Definitely</label><br>
    <input type="radio" id="Maybe" name="recommend" value=2><br>
    <label for="Maybe">Maybe</label><br>
    <input type="radio" id="Not sure" name="recommend" vale=3><br>
    <label for="Not sure">Not sure</label><br>
    <label>What is your favorite feature of freeCodeCamp?</label><br>
    <select name="options" id="options">
        <option value="">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Project">Project</option>  
      <option value="Community">Community</option>
      <option value=" Open Source"> Open Source</option>
    </select>
    <p>Any comments or suggestions?</p> 
    <textarea placeholder="Enter your comment here" name="message" style="width:40%; height:200px;"></textarea>
    <br>
    <br>
    <div>
        <button class="button">submit</button>
    </div>
</form>

</body>
</html>
