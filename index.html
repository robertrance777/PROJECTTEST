<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form>
    <label>Name</label>
    <input type="text" id="fname" name="fname"><br>
    <label>Email</label>
    <input type="email" id="email"><br>
    <label>Age</label>
    <input type="number" id="Age"><br>
    <label>Which option best describes your current role?</label><br>
    <input type="text" id="Question"><br>
    <label>Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" id="Definitely" name="recommend" value=1>
    <label for="Definitely">Definitely</label><br>
    <input type="radio" id="Maybe" name="recommend" value=2>
    <label for="Maybe">Maybe</label><br>
    <input type="radio" id="Not sure" name="recommend" vale=3>
    <label for="Not sure">Not sure</label><br>
    <label>What is your favorite feature of freeCodeCamp?</label><br>
    <select name="options" id="options">
      <option value="">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Project">Project</option>
      <option value="Community">Community</option>
      <option value=" Open Source"> Open Source</option>
    </select><br>
    <label>What would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" id="Front-end Projects" name="Front-end Projects" vale="1">
    <Label for "Front-end Projects">Front-end Projects</Label><br>
    <input type="checkbox" id="Back-end Projects" name="Back-end Projects" vale="1">
    <Label for "Back-end Projects">Back-end Projects</Label><br>
    <input type="checkbox" id="Data Visualization" name="Data Visualization" vale="1">
    <Label for "Data Visualization">Data Visualization</Label><br>
    <input type="checkbox" id="Challenges" name="Challenges" vale="1">
    <Label for "Challenges">Challenges</Label><br>
    <input type="checkbox" id="Open Source Community" name="Open Source Community" vale="1">
    <Label for "Open Source Community">Open Source Community</Label><br>
    <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms" vale="1">
    <Label for "Gitter help rooms">Gitter help rooms</Label><br>
    <input type="checkbox" id="Videos" name="Videos" vale="1">
    <Label for "Videos">Videos</Label><br>
    <input type="checkbox" id="City Meetups" name="City Meetups" vale="1">
    <Label for "City Meetups">City Meetups</Label><br>
    <input type="checkbox" id="Wiki" name="Wiki" vale="1">
    <Label for "Wiki">Wiki</Label><br>
    <input type="checkbox" id="Forum" name="Forum" vale="1">
    <Label for "Forum">Forum</Label><br>
    <input type="checkbox" id="Additional Courses" name="Additional Courses" vale="1">
    <Label for "Additional Courses">Additional Courses</Label><br>

    <p>Any comments or suggestions?</p>
    <textarea placeholder="Enter your comment here" name="message" style="width:40%; height:200px;"></textarea>
    <br>
    <br>
    <div>
        <button class="button">submit</button>
    </div>



</form>

</body>
</html>
